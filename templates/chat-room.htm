<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            iframe {
                border: none;
                width: 100%;
                height: 200px;
            }
        </style>
        <script>
            function refreshIframe() {
                const iframe = document.getElementById("messagesFrame");
                iframe.src = iframe.src;
            }

            setInterval(refreshIframe, 2000); /* updates chat every 3 seconds */
        </script>
    </head>
    <body>
        <h1>Simple Chat</h1>
        <h2>User: {{.}}</h2>

        <main>
            <iframe id="messagesFrame" src="/room/messages"></iframe>
        </main>
        <footer>
            <form action="/room/message" method="POST">
                <div>
                    <div>
                        <input
                            type="text"
                            name="to"
                            id="to"
                            placeholder="Barney"
                        />
                        <input
                            type="text"
                            name="message"
                            id="message"
                            placeholder="Enter your message here..."
                        />
                    </div>
                    <div>
                        <input type="submit" value="Send Message" />
                    </div>
                </div>
            </form>
        </footer>
        <div>
            <h2><a href="/logout">log out</a></h2>
        </div>
    </body>
</html>
